{% extends 'base.html' %}

{% block title %}City Guesser!{% endblock %}

{% block content %}
	<div class="row">
		<div class="col-lg-12">
			<h2>Country: <span id="country"></span></h2>
			<p><em>Guess the capital city of the country given.</em></p>
		</div>
		<div class="col-lg-12 mb-3">
			<label class="form-label">Answer</label>
			<input type="text" class="form-control" id="answer" placeholder="London, New York City, Tokyo, Lagos... '">
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12 mb-3">
			<button type="button" class="btn btn-primary me-2" id="submit">Submit</button>
			<button type="button" class="btn btn-secondary" id="reset">Reset</button>
		</div>
	</div>
	<div class="row">
		<div class="alert alert-primary d-none" role="alert" id="error"></div>
		<div class="alert alert-success d-none" role="alert" id="correct"></div>
		<div class="alert alert-danger d-none" role="alert" id="incorrect"></div>
	</div>
	<div class="row">
		<div class="col-lg-12">
			<h3>History</h3>
			<ul id="history">
			</ul>
		</div>
	</div>
{% endblock %}
